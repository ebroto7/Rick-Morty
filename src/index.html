<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>

    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/src/style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="../dist/index.js" defer></script>
</head>
<body class="body">
    <header id="mainHeader" class="container-fluid">HEADER</header>
    <div id="mainContent" class="row overflow-auto" >
            <aside id="mainSideBarMenu" class="col col-sm-3">
                <div>EPISODES</div>
                <div class="col accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Season 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody1">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Season 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody2">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Season 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody3">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Season 4
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody4">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Season 5
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody5">
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main id="mainPage" class="col-sm-9 d-flex flex-wrap">
                <div class="container-fluid">MAIN</div>
                <div id="episodeCardsMainContainer" class="container-fluid d-flex justify-content-around flex-wrap ">
                    hello world container
                  
                </div>
            </main>
    </div>
    <footer id="mainFooter" class="container-fluid">FOOTER</footer>

</body>
</html>
