<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>

    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/src/style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="../dist/index.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-**********************" crossorigin="anonymous">
</head>
<body class="body">
    <header id="mainHeader" class="container-fluid"></header>
    <div id="mainContent" class="row overflow-auto" >
            <aside id="mainSideBarMenu" class="col col-sm-3" data-bs-theme="dark">
                <div class="col accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Season 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody1">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Season 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody2">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Season 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody3">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Season 4
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody4">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Season 5
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordionBody5">
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main id="mainPage" class="col-sm-9 d-flex flex-wrap h-100">
                <article id="episodeMainContainer" class="container-fluid d-flex justify-content-around flex-wrap ">
                 
                    <div id="singleEpisode_dataContainer" class="container-fluid">
                        <h1 id="singleEpisode_nameContainer"></h1>
                        <div id="singleEpisode_infoContainer" class="row container-fluid" >
                            <h3 id="singleEpisode_codeContainer" class="container-sm"></h3>
                            <h3 id="singleEpisode_airDateContainer" class="container-sm"></h3>
                        </div>
                    </div>

                    <div id="singleEpisode_charcatersContainer"></div>
               
                                <!-- CHARACTER Modal -->
                                <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                                    <div class="card mb-3" style="max-width: 540px;">
                                                        <div class="row g-0">
                                                            <div class="col-md-4">
                                                                <img id="modalCharacter_IMG" class="img-fluid rounded-start" alt="character image">
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div class="card-body">
                                                                <h5 id="modalCharacter_name" class="card-title"></h5>
                                                                <p id="modalCharacter_info"></p>
                                                                <button type="button" id="modalCharacter_location_link" class="link-success"></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div id="modalCharacter_EpisodeBtnContainer" class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>

                </article>
            </main>
    </div>
    <footer class="footerContainer">
        <div class="footerLogoAIT">
          <a id="footerAssemblerLink" href="https://assemblerinstitute.com"></a>
        </div>
        <div class="footerAuthors">
          <!-- <h3 class="footerH3 ">ENRIC BROTO</h3> -->
          <a class="authorLink" href="https://github.com/ebroto7">GitHub <i class="fa-brands fa-github-square"></i></a>
          <a class="authorLink" href="https://www.linkedin.com/in/ebroto/">LinkedIn <i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footerOtherInfo">
          <h4>Â©Copyright August 2023</h4>
        </div>
      </footer>
</body>
</html>
